name: Daily News Crawler

on:
  schedule:
    # Îß§Ïùº Ïò§Ï†Ñ 9Ïãú (KST) = ÏûêÏ†ï (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch:  # ÏàòÎèô Ïã§ÌñâÎèÑ Í∞ÄÎä•ÌïòÍ≤å

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Git push Í∂åÌïú Ï∂îÍ∞Ä
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install Chrome and ChromeDriver
      run: |
        # Chrome ÏÑ§Ïπò
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        
        # ChromeDriver ÏÑ§Ïπò (Chrome for Testing ÏÇ¨Ïö©)
        CHROME_VERSION=$(google-chrome --version | awk '{print $3}')
        echo "Chrome version: $CHROME_VERSION"
        
        # Chrome for Testing JSONÏóêÏÑú ChromeDriver URL Í∞ÄÏ†∏Ïò§Í∏∞
        CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/known-good-versions-with-downloads.json" | \
          jq -r ".versions[] | select(.version==\"$CHROME_VERSION\") | .downloads.chromedriver[] | select(.platform==\"linux64\") | .url" | head -1)
        
        # URLÏù¥ ÏóÜÏúºÎ©¥ ÏµúÏã† stable Î≤ÑÏ†Ñ ÏÇ¨Ïö©
        if [ -z "$CHROMEDRIVER_URL" ]; then
          echo "Exact version not found, using latest stable"
          CHROMEDRIVER_URL=$(curl -s "https://googlechromelabs.github.io/chrome-for-testing/last-known-good-versions-with-downloads.json" | \
            jq -r ".channels.Stable.downloads.chromedriver[] | select(.platform==\"linux64\") | .url")
        fi
        
        echo "ChromeDriver URL: $CHROMEDRIVER_URL"
        wget -q "$CHROMEDRIVER_URL" -O /tmp/chromedriver-linux64.zip
        sudo unzip -q /tmp/chromedriver-linux64.zip -d /tmp/
        sudo mv /tmp/chromedriver-linux64/chromedriver /usr/local/bin/
        sudo chmod +x /usr/local/bin/chromedriver
        chromedriver --version
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run crawler
      env:
        CLAUDE_API_KEY: ${{ secrets.CLAUDE_API_KEY }}
        WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      run: |
        python main.py
    
    - name: Commit and push results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add collected_articles.json daily_newsletter.html
        git diff --staged --quiet || git commit -m "üì∞ Daily newsletter - $(date +'%Y-%m-%d %H:%M KST')"
        git push
    
    - name: Upload results as artifact (backup)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: newsletter-${{ github.run_number }}
        path: |
          collected_articles.json
          daily_newsletter.html
        retention-days: 30

